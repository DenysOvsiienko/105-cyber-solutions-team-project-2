<header class="page-header" id="page-header">
  <div class="container">
    <nav class="page-navigation">
      <a class="header-logo-link" href="./index.html" aria-label="Website logo">
        <img
          src="./img/header/header-avatar.png"
          srcset="
            ./img/header/header-avatar.png    1x,
            ./img/header/header-avatar@2x.png 2x
          "
          alt="Website logo"
          class="header-logo-avatar"
          width="80"
          height="80"
        />
        <p class="header-logo-text">jefferson*</p>
      </a>
      <div class="header-center-wrapper">
      <div class="header-menu-container">
        <button
          type="button"
          class="header-menu-btn"
          aria-label="Navigation menu list button"
        >
          Menu
        </button>
        <ul class="header-menu-list visually-hidden menu-is-hidden">
          <li class="header-menu-item">
            <a
              class="header-menu-link"
              href="#about-me"
              aria-label="Navigation link"
              >About me</a
            >
          </li>
          <li class="header-menu-item">
            <a
              class="header-menu-link"
              href="#benefits"
              aria-label="Navigation link"
              >Benefits</a
            >
          </li>
          <li class="header-menu-item">
            <a
              class="header-menu-link"
              href="#projects"
              aria-label="Navigation link"
              >Projects</a
            >
          </li>
          <li class="header-menu-item">
            <a class="header-menu-link" href="#faq" aria-label="Navigation link"
              >FAQ</a
            >
          </li>
        </ul>
      </div>
      <div class="theme-changer">
        <svg class="theme-change-icon" width="28" height="28"><use href="./img/icons.svg#icon-change-theme"></use></svg>
        </svg>

        <form class="theme-color-form visually-hidden">
          <label for="red-theme">
            <input
              type="radio"
              name="themeColor"
              class="red-theme"
              id="red-theme"
              value="red"
              checked
            />
            <svg
              class="theme-icon"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle r="12" cx="12" cy="12" />
            </svg>
          </label>

          <label for="green-theme">
            <input
              type="radio"
              name="themeColor"
              class="green-theme"
              id="green-theme"
              value="green"
            />
            <svg
              class="theme-icon"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle r="12" cx="12" cy="12" />
            </svg>
          </label>

          <label for="blue-theme">
            <input
              type="radio"
              name="themeColor"
              class="blue-theme"
              id="blue-theme"
              value="blue"
            />
            <svg
              class="theme-icon"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle r="12" cx="12" cy="12" />
            </svg>
          </label>

          <label for="coral-theme">
            <input
              type="radio"
              name="themeColor"
              class="coral-theme"
              id="coral-theme"
              value="coral"
            />
            <svg
              class="theme-icon"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle r="12" cx="12" cy="12" />
            </svg>
          </label>

          <label for="dark-cyan-theme">
            <input
              type="radio"
              name="themeColor"
              class="dark-cyan-theme"
              id="dark-cyan-theme"
              value="dark-cyan"
            />
            <svg
              class="theme-icon"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle r="12" cx="12" cy="12" />
            </svg>
          </label>

          <label for="orange-theme">
            <input
              type="radio"
              name="themeColor"
              class="orange-theme"
              id="orange-theme"
              value="orange"
            />
            <svg
              class="theme-icon"
              height="24"
              width="24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <circle r="12" cx="12" cy="12" />
            </svg>
          </label>
        </form>
      </div>
</div>
      <a
        class="header-order-link"
        href="#work-together"
        aria-label="Order the project link"
        >Order the project
      </a>
      <button
        class="mobile-menu-btn"
        type="button"
        aria-label="Open mobile menu button"
      >
        <svg class="mobile-menu-btn-icon" width="28" height="28">
          <use href="./img/icons.svg#icon-mobile-menu"></use>
        </svg>
      </button>
    </nav>
  </div>
</header>

<button type="button" aria-label="Back to Top button" class="back-to-top-btn">
  <svg class="back-to-top-btn-icon" width="20" height="20">
    <use href="./img/icons.svg#icon-arrow-up"></use>
  </svg>
</button>
